server:
    # ネットワーク設定 (sv-01 の IP のみでリッスン)
    interface: 10.22.0.253
    interface: 2001:0d90:22::253
    do-ip6: yes
    port: 53

    # アクセス制御
    access-control: 0.0.0.0/0 refuse
    access-control: ::0/0 refuse
    access-control: 127.0.0.0/8 allow
    access-control: 10.20.0.0/16 allow
    access-control: 10.21.0.0/24 allow
    access-control: 10.22.0.0/24 allow
    access-control: ::1/128 allow
    access-control: 2001:0d90:20::/64 allow
    access-control: 2001:0d90:21::/64 allow
    access-control: 2001:0d90:22::/64 allow

    # ログ設定
    verbosity: 1
    logfile: ""
    log-queries: no

    # キャッシュ設定
    cache-min-ttl: 60
    cache-max-ttl: 86400
    msg-cache-size: 64m
    rrset-cache-size: 128m
    key-cache-size: 32m
    neg-cache-size: 16m

    # パフォーマンス設定
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    so-reuseport: yes
    outgoing-range: 8192
    num-queries-per-thread: 4096

    # セキュリティ設定
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-referral-path: yes
    use-caps-for-id: yes
    unwanted-reply-threshold: 10000

    # プライバシー設定 (プライベートアドレスの逆引きを拒否)
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16

    # ルートヒントの自動取得
    root-hints: /usr/share/dns/root.hints

    # prefetch (TTL切れ前にキャッシュを更新)
    prefetch: yes